apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: local-directory-provisioner
  name: local-directory-provisioner
  namespace: ldp
spec:
  selector:
    matchLabels:
      app: local-directory-provisioner
  template:
    metadata:
      labels:
        app: local-directory-provisioner
    spec:
      containers:
      - env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        image: predic8/local-directory-provisioner:40
        command:
        - /usr/local/bin/local-directory-provisioner
        - -v=4
        name: local-directory-provisioner
        volumeMounts:
        - mountPath: /mnt/ssd
          mountPropagation: HostToContainer
          name: fast-disks
        resources:
          requests:
            memory: "50Mi"
          limits:
            memory: "50Mi"
      volumes:
      - hostPath:
          path: /mnt/ssd
          type: ""
        name: fast-disks
      serviceAccountName: local-directory-provisioner
  updateStrategy:
    type: RollingUpdate
